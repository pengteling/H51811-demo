<body>
  <div id="demo">
    
  </div>

  <script>
    const A = {
      data(){
        return {
          a:1,
          c:1
        }
      },
      computed:{
        a2(){
          return this.a*2
        }
      }

    const B = {
      extends:A,
      data(){
        return{
          b:2,
          c:2
        }
      }
    }
    var vm = new Vue({
      el:'#demo',
      extends:B,
      data:{
        // c:3
      }
    })
  </script>
</body>
