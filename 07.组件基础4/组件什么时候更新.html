<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue.js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="demo">
    {{ a }}
  </div>

  <script>
    var vm = new Vue({
      el:'#demo',
      data:{
        a:1,
        b:1
      },
      beforeUpdate() {
        console.log("beforeUpdate")
      },
      updated() {
        console.log("updated")
      },
    })
  </script>
</body>
</html>
