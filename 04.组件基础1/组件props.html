<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue.js</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="demo">    
    <component-a :prop1="msg" :prop2="2" prop3="test" :prop6="11"></component-a>    
  </div> 
  <template id="compa2">
      <div>
          componentA - {{ aaa }}   
          <p>
            props: <br>
            {{ prop1 }}
            {{ prop2 }}
            {{ prop3 }}
          </p>       
      </div>
  </template>

 
  

  <script>
    
    Vue.component('componentA',{
      // data(){
      //   return {
      //     count:0
      //   }
      // },
      data(){
        return {
          aaa:'aaa'
        }
      },
      template:'#compa2',
      // props:['prop1','prop2']    
      props:{
        prop1:{
          type:String,
        },
        prop2:{
          required:true,
          type:Number
        },
        prop3:{

        },
        prop4:{
          default:'test4'
        },
        prop5:{
          // default:{
          //   count:0
          // }
          /* 默认值为对象或数组时，必须写成函数 (类似于组件的data) */
          default(){
            //这里拿不到实例的属性
            return{
              count:0
            }
          }
        },
        prop6:{
          validator(val){   
            //这里拿不到实例的属性 如this.aaa         
            return val>10
          }
        }
      } 
    })
    var vm = new Vue({
      el:'#demo',
      // data:{     
      //   msg:'hi,vue'   
      // }        
      data(){
        return{
          msg:'hi,vue'
        }
      }
    })
  </script>
</body>
</html>
